<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Primer Proyecto con Vue JS</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaMateria" @keyup.enter="agregarMateria">
        <button class="btn btn-primary" @click="agregarMateria">Agregar</button>

        
        <div class="mt-3" v-for="(materia, index) of materias">
            <div role="alert" 
            :class="['alert', materia.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between" >
                    <div>
                        {{index}} - {{materia.nombre}} -{{materia.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarMateria(index)">Editar</button>
                        <button class="btn btn-danger btn-sm" @click="eliminarMateria(index)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="/02/02.js"></script>
  </body>
</html>
